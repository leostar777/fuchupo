name: ingest
on:
  schedule:
    - cron:  '0 * * * *'   # 毎時 00 分
  workflow_dispatch:       # 手動トリガーも可

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run ingest

      # 生成した news.json と data.json をコミットして gh-pages へ反映
      - name: commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update news.json, data.json [auto]"
          branch: main
          file_pattern: public/*.json   # ← ここを変更！

      - run: npm run build
      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
