name: ingest

on:
  workflow_dispatch:        # 手動実行用
  schedule:
    - cron: '0 * * * *'     # 毎時 0 分

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          npm ci
          npm run ingest
        env:
          # ----------- ここに GitHub Secrets をバインド ----------
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
