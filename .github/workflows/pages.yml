name: Deploy to GitHub Pages via Vite
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    permissions: write-all        # gh-pages ã¸ push ã™ã‚‹ãŸã‚
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ğŸŸ¢ Node + npm ã§ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install          # lockfile ãŒç„¡ãã¦ã‚‚é€šã‚‹
      - run: npm run build        # Vite build â†’ dist/

      # dist ã‚’ gh-pages ãƒ–ãƒ©ãƒ³ãƒã¸ force-push
      - run: |
          git config --global user.email "bot@example.com"
          git config --global user.name  "pages-bot"
          git --work-tree=dist add --all
          git commit -m "Deploy" || exit 0
          git push -f origin HEAD:gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_BOT_PAT }}
